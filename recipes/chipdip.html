<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chip Dip</title>
</head>

<body>
  <div class="">
    <h1>Chip Dip</h1>
    <img src="../images/chipdip.webp" alt="Dip on chips">
    <div class="">
      <h3>Ingredients</h3>
      <ul>
        <li>1 (16 ounce) container sour cream</li>
        <li>1 (16 ounce) jar mayonnaise</li>
        <li>1 (1 ounce) package ranch dressing mix</li>
      </ul>
      <div class="">
        <h3>Steps</h3>
        <ol>
          <li>Combine the sour cream, mayonnaise, and ranch dressing mix in a large bowl. Cover and refrigerate until ready to serve.</li>

        </ol>

      </div>
    </div>
  </div>
</body>

</html>
